    <script>
		$(document).ready(function(){
			var wlist = $('.work-list');
			var wlistli = $('.work-list li');
			var wlistnum = wlistli.size();
			var wlistheight = wlistli.height();

			wlist.css({'height':wlistnum/2*(wlistheight+60)});

			for(i=0;i<wlistnum;i++){
				var numceil = Math.ceil(i/2);
				var numfloor = Math.floor(i/2);
				var wlisttop = numfloor*wlistheight;
				wlistli.eq(i).css({'top':wlisttop+60*numfloor})

				wlistli.eq(i).mouseover(function(){
					var bxline = $('.box-line');
					var wlistlft = $(this).css('left');
					var wlisteqt = $(this).css('top');
					bxline.fadeIn();
					bxline.css({'height':wlistheight,'left':wlistlft,'top':wlisteqt});
					$(this).find('a').fadeIn();
				});
			}

		});
